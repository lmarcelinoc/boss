# Redis Configuration for SaaS Boilerplate Session Management
# Following architecture.md specifications for Redis caching and session storage

# Network configuration
bind 127.0.0.1
port 6379
protected-mode yes

# General configuration
daemonize no
supervised no
pidfile /var/run/redis.pid

# Logging
loglevel notice
logfile ""
syslog-enabled no

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (for session storage per architecture.md)
# RDB snapshots for durability of sessions
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# AOF persistence for better durability of sessions
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Session-specific optimizations
timeout 0
tcp-keepalive 300
tcp-backlog 511

# Security
requirepass ""  # Will be set via environment variable

# Database
databases 16
# Use database 0 for sessions
# Use database 1 for cache  
# Use database 2 for queues

# Performance
tcp-nodelay yes
stop-writes-on-bgsave-error yes

# Client configuration
maxclients 10000

# Slow log for debugging
slowlog-log-slower-than 10000
slowlog-max-len 128

# Lua scripting timeout
lua-time-limit 5000

# Notification events for session management
notify-keyspace-events "Ex"  # Enable expired events for session cleanup

# Memory optimization for sessions
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# HyperLogLog sparse representation
hll-sparse-max-bytes 3000

# Streams configuration for real-time features (per architecture.md)
stream-node-max-bytes 4096
stream-node-max-entries 100

